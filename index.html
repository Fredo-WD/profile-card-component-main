<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <section class="card">
        <img src="/images/bg-pattern-card.svg" alt="" class="bg-pattern">
      <div class="card-body">
        <img src="/images/image-victor.jpg" alt="" class="victor">
        <div class="victor-name-age-city">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <p class="city">London</p>
        </div>
      </div>      
      <hr>
      <div class="card-footer">
        <div class="social-items">
          <div class="social-item">
            <p class="number">80K</p>
            <span class="text">Followers</span>
          </div>
          <div class="social-item">
            <p class="number">803K</p>
            <span class="text">Likes</span>
          </div>
          <div class="social-item">
            <p class="number">1.4K</p>
            <span class="text">Photos</span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
